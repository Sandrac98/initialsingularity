<li class="list-inline-item">
      <a class="text-black nav-link d-block d-lg-none" href="#" id="mobile-search" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <div class="text-center">
              <div><i class="fas fa-search fa-lg" style="color: #9f38f1;"></i></div>
              <p class="my-0" style="color: #9f38f1;">Search</p>
          </div>
      </a>
      <div class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0" aria-labelledby="mobile-search">
          <form class="form" method="GET" action="">
              <div class="input-group w-100">
                  <input class="form-control" type="text" name="q" placeholder="Search our site">
                  <div class="input-group-append">
                      <button class="form-control form-control btn btn-black" type="submit">
                          <span class="icon">
                              <i class="fas fa-search"></i>
                          </span>
                      </button>
                  </div>
              </div>
          </form>
      </div>
  </li>
  <li class="list-inline-item dropdown">
      <a class="text-black nav-link d-block d-lg-none" href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <div class="text-center">
              <div><i class="fas fa-user fa-lg" style="color: #9f38f1;"></i></div>
              <p class="my-0" style="color: #9f38f1;">My Account</p>
          </div>
      </a>
      <div class="dropdown-menu border-0" aria-labelledby="user-options">
          {% if request.user.is_authenticated %}
              {% if request.user.is_superuser %}
                  <a href="" class="dropdown-item" style="color: #9f38f1;">Product Management</a>
              {% endif %}
              <a href="" class="dropdown-item" style="color: #9f38f1;">My Profile</a>
              <a href="" class="dropdown-item" style="color: #9f38f1;">Logout</a>
          {% else %}
              <a href="" class="dropdown-item" style="color: #9f38f1;">Register</a>
              <a href="" class="dropdown-item" style="color: #9f38f1;">Login</a>
          {% endif %}
      </div>
  </li>
  <li class="list-inline-item">
      <a class="{% if grand_total %}text-primary font-weight-bold{% else %}text-black{% endif %} nav-link d-block d-lg-none" href="">
          <div class="text-center">
              <div><i class="fas fa-shopping-bag fa-lg" style="color: #9f38f1;"></i></div>
              <p class="my-0" style="color: #9f38f1;">
                  {% if grand_total %}
                      ${{ grand_total|floatformat:2 }}
                  {% else %}
                      0.00
                  {% endif %}
              </p>
          </div>
      </a>
    </li>
